<title>100以内所有奇数的和</title>


</head>

<body>
<script type="text/javascript">
var i=0;
var sum=1;
while (i<=100)
 {
  sum=sum+i; 
  i=i+2;   
  }
document.write("100以内所有奇数的和是"+ sum);
</script> 
</body>
